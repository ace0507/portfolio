<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>joy's portfolio</title>
    <meta name="description" content="Portfolio for world-renowned software engineer joy">
    <meta name="author" content="joy">
    <link rel="icon" type="image/png" href="imgs/favicon.png">
    <script src="https://kit.fontawesome.com/ffc43a37c0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbar__logo">
            <i class="far fa-grin"></i>
        </div>
        <div class="navbar__menu">
            <ul class="navbar__menu">
                <li class="nabar__menu__item">Home</li>
                <li class="nabar__menu__item">About</li>
                <li class="nabar__menu__item">Skills</li>
                <li class="nabar__menu__item">My works</li>
                <li class="nabar__menu__item">Testimonial</li>
                <li class="nabar__menu__item">Contact</li>
            </ul>
        </div>
    </nav>

    <!-- Home -->
    <section id="home">
        <img src="imgs/profile.png" alt="joy's profile photo" class="home__avatar">
        <h1 class="home__title">Hello, <br /> I'm Dream Coder</h1>
        <h2 class="home_description">디자인과 기획을 할 수 있는 개발자</h2>
        <button class="home__contact">Contac Me</button>
    </section>

    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
</body>
</html>
